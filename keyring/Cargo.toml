thiserror = { workspace = true }

#serialization

#other
bip32 = "0.5.1"
k256 = { workspace = true, features = ["ecdsa", "ecdsa-core", "pkcs8", "pem"] }
pkcs8 = { workspace = true, features = ["pem", "alloc", "std", "encryption"]}


