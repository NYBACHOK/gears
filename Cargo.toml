[workspace]
members = [
  "proto-types",
  "proto-messages",
  "gears",
  "trees",
  "database",
  "tendermint",
  "gaia-rs",
  "store",
  "x/bank",
  "x/auth",
  "keyring",
]
resolver="2"

[workspace.dependencies]
ibc-proto = {git = "https://github.com/joneskm/ibc-proto-rs"}
secp256k1 = {version = "0.27.0", features = ["rand-std", "bitcoin-hashes"]}
