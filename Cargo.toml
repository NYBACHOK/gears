[package]
name = "abci-demo-app"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bytes = { version = "1.0", default-features = false }
prost = { version = "0.10", default-features = false }
tendermint-proto = { version = "0.24.0-pre.2", default-features = false }
tracing = { version = "0.1", default-features = false }
#flex-error = { version = "0.4.4", default-features = false }


tendermint-abci = "0.24.0-pre.2"
structopt = { version = "0.3", optional = false, default-features = false }
tracing-subscriber = { version = "0.2", optional = false, default-features = true }
